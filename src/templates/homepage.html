<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
	Rubrik Compliance
</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='homepage.css')}}"> 

<script src="{{ url_for('static', filename='jquery.min.js')}}" type="text/javascript"/></script>
<script src="{{ url_for('static', filename='bootstrap.min.js')}}" type="text/javascript"/></script>
<script src="{{ url_for('static', filename='homepage.js')}}"  type="text/javascript"/></script>
</head>
<body>

<div class="container">
	<div class="col-sm-4"></div>
	<div style="background-color:white" class="row btn btn-primary">
		<div><font size="7" style="color:black;font-family:Times New Roman;"><strong>Rubrik Compliance</strong></font><font size="6" style="color:black"><strong> </strong></font></div>
	</div>
</div>
<br><br>

<div class="container">
<div class="row">


<div class="col-md-6 col-md-offset-3">
<div class="panel panel-login">
<div class="panel-heading">
<div class="row">
<div class="col-xs-6"><a href="#" class="active" id="login-form-link">Login</a></div>
<div class="col-xs-6"><a href="#" id="register-form-link">Register</a></div>
</div>
<hr>
</div>
<div class="panel-body">
{% if msg %}
{% if msg[0]=='0' %}
<div class="alert alert-danger alert-dismissable fade in col-sm-12">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{msg[1:]}}
</div>
{% endif %}
{% if msg[0]=='1' %}
<div class="alert alert-success alert-dismissable fade in col-sm-12">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{msg[1:]}}
</div>
{% endif %}

{% endif %}
<div class="row">
<div class="col-lg-12">
<form id="login-form" action="/login" method="post" role="form" style="display: block;">
<div class="form-group"><input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""></div>
<div class="form-group"><input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"></div>
<div class="form-group">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
</div>
</div>
</div>

</form>

<!-- <form class="col-sm-4" action="http://localhost:5000/runcommand" method="post"> -->
<!-- 	<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-danger" value="Test button"> -->
<!-- </form> -->

<form id="register-form" action="/register" method="post" role="form" style="display: none;">
<div class="form-group"><input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""></div>
<div class="form-group"><input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"></div>
<div class="form-group">
	<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
</div>
<div data-toggle="buttons">
  <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div> 
	<label class="col-sm-4 btn btn-primary btn-md">
	  <input type="radio" name="viewbutton" id="option1" autocomplete="off">Viewer
  </label>
  <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2"></div> 
  <label class="col-sm-4 btn btn-primary btn-md">
	  <input type="radio" name="configbutton" id="option2" autocomplete="off">Configurator
  </label>
</div>
<br>
<br>
<br>

<div class="form-group">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
	<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>


</body>
</html>
